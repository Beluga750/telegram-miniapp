services:
  - type: web
    name: miniapp-backend
    runtime: python
    buildCommand: ""
    startCommand: uvicorn webapp_backend:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: TELEGRAM_BOT_TOKEN
        sync: false   # добавьте значение в Render -> Environment
      - key: WEBAPP_URL
        sync: false   # добавьте https://<имя-сервиса>.onrender.com

